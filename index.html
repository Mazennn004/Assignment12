<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="global.css" />
  </head>
  <body class="main-bg-color">
    <header class="mt-5 d-flex justify-content-center">
      <h1 class="header header-font display-4 text-center position-relative">
        Bookmarker
      </h1>
    </header>

    <div class="container border-dotted mt-5">
      <h2 class="text-center fs-2 main-font mt-3">
        <i class="fa-solid fa-bookmark mx-2"></i>Bookmark your favourite sites
        <i class="fa-solid fa-bookmark mx-2"></i>
      </h2>
      <div class="form p-4">
        <label for="siteName" class="sub-header-font fw-bold"
          ><i class="fa-solid fa-book mx-2"></i> Site Name</label
        >
        <input
          id="siteName"
          type="text"
          class="form-control mt-2"
          placeholder="Bookmark Name"
        />
        <label for="siteURL" class="sub-header-font fw-bold"
          ><i class="fa-solid fa-link mx-2"></i> Site Address URL</label
        >
        <input
          type="url"
          class="form-control mt-2"
          placeholder="URL"
          id="siteURL"
        />
      </div>

      <div  class="text-center p-2">
        <button id="submitButton"  class="btn btn-danger fs-5">Submit</button>
      </div>
    </div>

    <div class="url-table p-5" id="siteTable">
      <table class="table">
        <thead>
          <td>index</td>
          <td>Website Name</td>
          <td>Visit</td>
          <td>Delete</td>
        </thead>
   <tbody id="tableBody">

   </tbody>
      </table>
    </div>
    <div id="invalidLayer"
      class="layer position-fixed top-0 end-0 start-0 bottom-0 bg-dark bg-opacity-25 d-none justify-content-center align-items-center"
    >
      <div id="layerContainer" class="p-5 rounded bg-white position-relative">
        <i class="fa-solid fa-close fs-3 position-absolute top-0 end-0 m-3"></i>
        <ul class="list-unstyled d-flex gap-1 mt-3">
          <li><i class="fa-solid fa-circle fs-5 text-danger"></i></li>
          <li><i class="fa-solid fa-circle fs-5 text-warning"></i></li>
          <li><i class="fa-solid fa-circle fs-5 text-success"></i></li>
        </ul>
        <h3 class="main-font text-body">Site Name or Url is not valid, Please follow the rules below</h3>
        <ul class="list-unstyled d-flex flex-column  mt-3">
          <li class="d-flex">
            <i class="fa-solid fa-arrow-circle-right mx-2 fs-5 text-danger">
            </i
            ><p class="fw-light fs-5">Site name must contain at least 3 characters</p>
          </li>
           <li class="d-flex">
            <i class="fa-solid fa-arrow-circle-right mx-2 fs-5 text-danger">
            </i
            ><p class="fw-light fs-5">Site URL must be a valid one </p>
          </li>
        </ul>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/ef0eab8311.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
